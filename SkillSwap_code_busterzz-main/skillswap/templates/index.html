<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap</title>
    <meta name="description" content="SkillSwap - Connect and share skills">
    <link rel="icon" type="image/svg+xml" href="{% static 'vite.svg' %}" />
    {% load static %}
    
    <!-- Dynamically load CSS files -->
    {% for file in static_files %}
        {% if '.css' in file %}
            <link rel="stylesheet" href="{% static file %}">
        {% endif %}
    {% endfor %}
</head>
<body>
    <div id="root"></div>
    
    <!-- Dynamically load JS files -->
    {% for file in static_files %}
        {% if '.js' in file %}
            <script type="module" src="{% static file %}"></script>
        {% endif %}
    {% endfor %}
</body>
</html>
